name: Quality Gate

on:
  pull_request:

permissions:
  contents: write
  pull-requests: write
  security-events: write

jobs:
  # 1️⃣ Setup Node + PNPM + dependencies
  setup:
    runs-on: ubuntu-latest
    outputs:
      cache-hit: ${{ steps.cache-node-modules.outputs.cache-hit }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 23.1.0

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.3

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Cache node_modules
        id: cache-node-modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}

  # 2️⃣ Lint + auto-fix
  lint:
    runs-on: ubuntu-latest
    needs: setup
    outputs:
      changes_committed: ${{ steps.commit.outputs.changes_committed || 'false' }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 23.1.0

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.3

      - name: Restore node_modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}

      # Run lint & format auto-fix
      - name: Run lint & format auto-fix
        run: |
          pnpm lint --fix
          pnpm format:fix

      # Commit auto-fixed changes
      - name: Commit auto-fixes if any
        id: commit
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'chore: auto-fix lint & format'
          branch: ${{ github.head_ref }}
          file_pattern: '.'
          commit_user_name: 'github-actions[bot]'
          commit_user_email: '41898282+github-actions[bot]@users.noreply.github.com'
          commit_author: 'github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>'
          skip_dirty_check: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Ensure output exists
      - name: Set default for changes_committed
        run: echo "changes_committed=${{ steps.commit.outputs.changes_committed || 'false' }}" >> $GITHUB_OUTPUT

      # Fail workflow if remaining issues exist and no changes were committed
      - name: Fail if lint errors remain
        if: ${{ steps.commit.outputs.changes_committed == 'false' }}
        run: |
          pnpm lint
          pnpm format:check

  # 3️⃣ Type-check
  type-check:
    runs-on: ubuntu-latest
    needs: lint
    if: ${{ needs.lint.outputs.changes_committed == 'false' }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 23.1.0

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.3

      - name: Restore node_modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}

      - run: pnpm tsc --noEmit

  # 4️⃣ Test
  test:
    runs-on: ubuntu-latest
    needs: lint
    if: ${{ needs.lint.outputs.changes_committed == 'false' }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 23.1.0

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.3

      - name: Restore node_modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}

      - run: pnpm test
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        if: always()
        with:
          fail_ci_if_error: false

  # 5️⃣ Build
  build:
    runs-on: ubuntu-latest
    needs: lint
    if: ${{ needs.lint.outputs.changes_committed == 'false' }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 23.1.0

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.3

      - name: Restore node_modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}

      - run: pnpm build
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: build-artifacts
          path: dist/
          retention-days: 7

  # 6️⃣ Security scan
  security-scan:
    runs-on: ubuntu-latest
    needs: lint
    if: ${{ needs.lint.outputs.changes_committed == 'false' }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 23.1.0

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.3

      - name: Restore node_modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: Run TruffleHog
        uses: trufflesecurity/trufflehog@v3.90.5
        with:
          path: .
          extra_args: --only-verified

      - name: Run pnpm audit
        run: pnpm audit --audit-level=moderate
        continue-on-error: true

  # 7️⃣ CodeQL
  codeql:
    runs-on: ubuntu-latest
    needs: lint
    if: ${{ needs.lint.outputs.changes_committed == 'false' }}
    permissions:
      security-events: write
      actions: read
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 23.1.0

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.3

      - uses: github/codeql-action/init@v3
        with:
          languages: javascript, typescript
          queries: security-extended,security-and-quality
      - uses: github/codeql-action/autobuild@v3
      - uses: github/codeql-action/analyze@v3
